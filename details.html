<div class="container" ng-controller="detailsController">
		   <nav class="navbar navbar-inverse" style="margin-bottom: 0;">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      
			      <a class="navbar-brand" href="index.html#/product" style="color:#fff;font-size:30px;">&lsaquo;</a>
			    </div>
		        
			  </div><!-- /.container-fluid -->
		   </nav>
<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="thumbnail">
				            <div ng-controller="carouselCtrl">
							  <div style="overflow:hidden">
							    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
							      <div  uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
							        <img style="height: 100%;
    width: 100%;
    min-width: 220px;
    min-height: 220px;" ng-src="{{slide.image}}" style="margin:auto;">
							        <div class="carousel-caption">
							          
							        </div>
							      </div>
							    </div>
							</div>
				</div>



		
                <div class="caption">
			        <h3 style="color:#3d3d3d;font-size:14px;margin-top: 0;">{{detailsData.intro}}</h3>
			        <p style="font-size:24px;font-weight:bold;color:#ff5b5b;">{{detailsData.price|currency:'￥'}}</p>
					        <div class="btn-group btn-group-xs" role="group" aria-label="...">

								  <button type="button" class="btn btn-link"><img src="img/icon01.jpg" alt=""></button>
								  <button type="button" class="btn btn-link"><img src="img/icon02.jpg" alt=""></button>
								  <button type="button" class="btn btn-link"><img src="img/icon03.jpg" alt=""></button>
								  <button type="button" class="btn btn-link"><img src="img/icon04.jpg" alt=""></button>
						    </div>
                        <ul class="list-group" style="margin-top:10px;">
						  <li class="list-group-item">
						    <span class="badge" style="background:#ffb03f;border-radius:0;">{{detailsData.name}}</span>
						    品牌
						  </li>
						  <li class="list-group-item">
						    <span class="badge">300</span>
						    库存
						  </li>
						  <li class="list-group-item">
						    <span class="badge">0</span>
						    数量
						  </li>
						</ul>
						<ul class="list-group">
							  <li class="list-group-item">商品评价
							      <span class="badge">300</span>
							  </li>
							  <li class="list-group-item">商品详情
                                  <span class="badge">></span>
							  </li>
		                </ul>
		        </div>
            </div>
 </div>

 <div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
  <button type="button" class="btn btn-success">关注</button>
  </div>
  <div class="btn-group" role="group">
  <button type="button" class="btn btn-warning">加入购物车</button>
  </div>
  <div class="btn-group" role="group">
  <button type="button" class="btn btn-danger">立即购买</button>
  </div>
</div>






</div>
